stages:
- build
- test
- sonarqube-check

build:
  stage : build
  script: 
    - cd sh-backend
    - ./gradlew build -x test
    - ./gradlew.bat --stop

test:
  stage: test
  script:
    - cd sh-backend
    - ./gradlew test
    - ./gradlew.bat --stop
    
sonarqube-check:
  image: gradle:jre11-slim
  variables:
    SONAR_USER_HOME: "${CI_PROJECT_DIR}/.sonar"  # Defines the location of the analysis task cache
    GIT_DEPTH: "0"  # Tells git to fetch all the branches of the project, required by the analysis task
  cache:
    key: "${CI_JOB_NAME}"
    paths:
      - .sonar/cache
  script: 
      - cd sh-backend
      - ./gradlew sonarqube
  allow_failure: true
  only:
    - feature/sonarqube # or the name of your main branch
